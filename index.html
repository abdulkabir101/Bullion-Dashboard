<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Professional Bullion Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">

  <div class="header">
    <div>
      <h1>Bullion Desk</h1>
      <div class="subline">
        <span id="connection-status" class="status neutral">● CONNECTING</span>
        <span id="last-updated" class="last-updated">—</span>
      </div>
    </div>
    <div id="clock" class="clock">00:00:00</div>
  </div>

  <div class="controls">
    <select id="currency">
      <option value="USD">Currency: USD</option>
      <option value="AED">Currency: AED</option>
    </select>

    <select id="unit" onchange="updateDisplay()">
      <option value="oz">Unit: Ounce (oz)</option>
      <option value="g">Unit: Gram (g)</option>
      <option value="tola">Unit: Tola</option>
    </select>

    <div class="fx">
      <span class="fx-label">USD→AED</span>
      <span id="fx-rate" class="fx-val">—</span>
    </div>
  </div>

  <div class="grid">

    <div class="card">
      <div class="row">
        <span class="label">Gold Spot (XAU)</span>
        <span id="gold-meta" class="meta">—</span>
      </div>
      <div id="gold-price" class="price neutral">---</div>
      <div class="stats">
        <div>
          <span class="label">High</span>
          <span id="gold-high" class="stat-val">---</span>
        </div>
        <div>
          <span class="label">Low</span>
          <span id="gold-low" class="stat-val">---</span>
        </div>
      </div>
    </div>

    <div class="card silver">
      <div class="row">
        <span class="label">Silver Spot (XAG)</span>
        <span id="silver-meta" class="meta">—</span>
      </div>
      <div id="silver-price" class="price neutral">---</div>
      <div class="stats">
        <div>
          <span class="label">High</span>
          <span id="silver-high" class="stat-val">---</span>
        </div>
        <div>
          <span class="label">Low</span>
          <span id="silver-low" class="stat-val">---</span>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="app.js"></script>

</body>
</html>
